<div class="container mt-5">
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow border border-0 rounded-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-8 mb-3">
                                <img src="{{ imgCover }}" alt="image" class="img-fluid" />
                            </div>
                            <div class="col-lg-4 mb-3">
                                <div class="mb-4 d-flex justify-content-center mt-5">
                                    <img src="{{ imgForm }}" alt="image" class="img-fluid" style="width: 12rem; border-radius: 100px;"/>
                                </div>
                                <form [formGroup]="loginForm" (ngSubmit)="login()">
                                    <div class="form-group mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" formControlName="email" class="form-control shadow rounded-0"/>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" formControlName="password" class="form-control shadow rounded-0"/>
                                    </div>
                                    <div class="mt-3 d-grid gap-2 mb-3">
                                        <button type="submit" class="btn btn-primary shadow rounded-0"><i class="bi bi-arrow-right-circle"></i> Login</button>
                                    </div>
                                    <div class="">
                                        <p>Don't have account yet <a href="/register">Register</a></p>
                                    </div>
        
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
